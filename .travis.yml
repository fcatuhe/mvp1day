language: ruby
rvm:
- 2.3.3
before_install:
- rvm install 2.3.3
install:
- bundle install --path vendor/bundle
script:
- git config --global user.name '${GIT_NAME}'
- git config --global user.email '${GIT_EMAIL}'
- git remote set-url origin https://fcatuhe:${GH_TOKEN}@github.com/fcatuhe/mvp1day.git
- bundle exec middleman build
- bundle exec middleman deploy
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
